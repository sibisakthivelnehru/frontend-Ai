<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-area">
                <i class="fas fa-robot logo-icon"></i>
                <h1 class="app-title">Sibi's AI Voice </h1>
            </div>
            
            <div class="language-switch">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="ta">தமிழ் (Tamil)</button>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                <p>Hello! I am sibi, your AI assistant. How can I help you today?</p>
                <span class="timestamp">Now</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            </div>
            
            <button id="mic-btn" class="btn-icon" title="Speak">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button id="send-btn" class="btn-icon" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
